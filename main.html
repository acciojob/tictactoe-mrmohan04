<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <!-- Get Player Names -->
    <form class="form-container" id="form-container">
        <label for="player-1">Player 1</label>
        <input type="text" id="player-1" class="player-1" required>
        <br>
        <label for="player-2">Player 2</label>
        <input type="text" id="player-2" class="player-2" required>
        <br>
        <input type="submit">
    </form>

    <div class="game-container" id="game-container">

        <div id="player-turn-info"></div>

        <div class="game-board">
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
            <div class="box" id="9"></div>

        </div>


    </div>

</body>

</html>
